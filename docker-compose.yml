
services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env
    command: ["/wait-for-it.sh", "db:5432", "-t", "30", "--", "./app_superviso"]
    networks:
      - superviso_network

  db:
    image: postgres:16.4
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - superviso_network

networks:
  superviso_network:

volumes:
  db_data:
