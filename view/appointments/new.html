<div class="container-fluid py-5" style="background-color: #1C1C1C;">
    <div class="container">
        <!-- Header com navegação -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                Dashboard / Agendar Supervisão
            </div>
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-arrow-left me-1"></i>Voltar ao Dashboard
            </a>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Agendar Supervisão</h4>
                    </div>
                    <div class="card-body">
                        <!-- Informações do Supervisor -->
                        <div class="supervisor-info mb-4 p-3 bg-light rounded">
                            <div class="d-flex align-items-center">
                                <div>
                                    <h5 class="mb-1">{{.Supervisor.FirstName}} {{.Supervisor.LastName}}</h5>
                                    <p class="text-muted mb-0">CRP: {{.Supervisor.CRP}}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Seleção de Horários -->
                        <div class="available-slots">
                            <h5 class="mb-3">Horários Disponíveis</h5>
                            
                            <!-- Tabs para dias da semana -->
                            <ul class="nav nav-pills mb-3" id="slotsTabs" role="tablist">
                                {{range $index, $day := .AvailableDays}}
                                <li class="nav-item me-2" role="presentation">
                                    <button class="nav-link {{if eq $index 0}}active{{end}}"
                                            data-bs-toggle="pill"
                                            data-bs-target="#day-{{$day}}"
                                            type="button"
                                            role="tab">
                                        {{formatWeekday $day}}
                                    </button>
                                </li>
                                {{end}}
                            </ul>

                            <!-- Conteúdo das tabs -->
                            <div class="tab-content" id="slotsContent">
                                {{range $index, $day := .AvailableDays}}
                                <div class="tab-pane fade {{if eq $index 0}}show active{{end}}"
                                     id="day-{{$day}}"
                                     role="tabpanel">
                                    <div class="slots-grid"
                                         hx-get="/api/appointments/slots?supervisor_id={{$.Supervisor.UserID}}&day={{$day}}"
                                         hx-trigger="load"
                                         hx-indicator=".slots-loading">
                                        <div class="slots-loading text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {{end}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
