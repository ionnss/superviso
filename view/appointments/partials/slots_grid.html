<div class="row g-3">
    {{if .}}
        {{range .}}
        <div class="col-md-6">
            <div class="card h-100 slot-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="card-title mb-0">
                            <i class="far fa-calendar-alt me-2"></i>
                            {{formatDate .SlotDate}}
                        </h6>
                        <span class="badge bg-success">Disponível</span>
                    </div>
                    <p class="card-text">
                        <i class="far fa-clock me-2"></i>
                        {{formatTimeForDisplay .StartTime}} - {{formatTimeForDisplay .EndTime}}
                    </p>
                    <button class="btn btn-primary w-100"
                            hx-post="/api/appointments/book"
                            hx-vals='{"slot_id": {{.ID}}}'
                            hx-target="#message-container"
                            hx-indicator="#spinner-{{.ID}}">
                        <span class="htmx-indicator-hidden">Agendar</span>
                        <span id="spinner-{{.ID}}" class="htmx-indicator">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            Agendando...
                        </span>
                    </button>
                </div>
            </div>
        </div>
        {{end}}
    {{else}}
        <div class="col-12">
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Não há horários disponíveis para este dia.
            </div>
        </div>
    {{end}}
</div>
