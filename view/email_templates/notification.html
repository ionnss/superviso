<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body style="margin:0;padding:0;font-family:Arial,sans-serif">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#2c3e50">
        <tbody>
            <tr>
                <td align="center" style="padding:20px">
                    <img src="data:image/svg+xml;base64,{{.LogoBase64}}" 
                         {{if .LogoPNGBase64}}
                         onerror="this.onerror=null; this.src='data:image/png;base64,{{.LogoPNGBase64}}'"
                         {{end}}
                         alt="Logo Superviso" 
                         width="50" 
                         height="50"
                         style="display:inline-block; vertical-align:middle">
                    <span style="color:#fff;font-size:24px;font-weight:bold;margin-left:10px">Superviso</span>
                </td>
            </tr>
        </tbody>
    </table>
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td style="padding:20px">
                <h2 style="color:#2c3e50;margin:0 0 20px">{{.Title}}</h2>
                {{.Message}}
                {{if .Date}}
                <p style="background:#f8f9fa;padding:15px;margin:15px 0">
                    <strong>Data:</strong> {{.Date}}<br>
                    <strong>Horário:</strong> {{.Time}}
                </p>
                {{end}}
                <p style="color:#666;font-size:12px;text-align:center;margin-top:30px">
                    Este é um email automático do sistema Superviso. Por favor, não responda.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
