<div class="container py-5 mb-4"></div>

<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            
            <div id="message-container"></div>
            
            <div id="system-message"></div>
            
            <form hx-post="/users/login" 
                  hx-target="#message-container"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) setTimeout(() => window.location.href='/dashboard', 1500)">
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                        Entrar
                    </button>
                </div>

                <div class="text-center mt-3">
                    <p>Ainda não tem uma conta? 
                        <a href="/register" 
                           hx-get="/register" 
                           hx-target="#dynamic-content" 
                           hx-swap="innerHTML">
                            Registre-se
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Verifica se há mensagem na URL
const urlParams = new URLSearchParams(window.location.search);
const msg = urlParams.get('msg');

if (msg) {
    const messageContainer = document.getElementById('system-message');
    switch(msg) {
        case 'register_success':
            messageContainer.innerHTML = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Cadastro realizado com sucesso! Por favor, faça login.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            break;
        case 'logout_success':
            messageContainer.innerHTML = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Logout realizado com sucesso!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            break;
    }
}
</script>
