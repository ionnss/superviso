<div class="container py-5 mb-4"></div>

<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            
            <div id="message-container"></div>
            
            <form hx-post="/users/login" 
                  hx-target="#message-container"
                  hx-swap="innerHTML"
                  hx-on::after-request="if(event.detail.successful) window.location.href='/dashboard'"
                  >
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                        Entrar
                    </button>
                </div>

                <div class="text-center mt-3">
                    <p>Ainda nÃ£o tem uma conta? <a href="/register" hx-get="/register" hx-target="body" hx-push-url="true">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
