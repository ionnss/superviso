<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            
            <div id="system-message"></div>
            <div id="message-container"></div>
            
            <form hx-post="/users/login"
                  hx-target="#message-container"
                  hx-swap="innerHTML"
                  hx-indicator="#login-spinner"
                  hx-on::after-request="handleLoginResponse(event)"
                  hx-on::responseError="handleLoginResponse(event)">
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           autocomplete="email"
                           required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           autocomplete="current-password"
                           required>
                </div>

                <div class="text-center mb-3">
                    <button type="submit" 
                            class="btn btn-primary btn-lg rounded-pill px-5"
                            hx-disabled-elt="this">
                        <span class="htmx-indicator-hidden">Entrar</span>
                        <span id="login-spinner" class="htmx-indicator d-flex align-items-center justify-content-center gap-2">
                            <span class="spinner-border spinner-border-sm"></span>
                            Entrando...
                        </span>
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0">Ainda nÃ£o tem uma conta? 
                        <a href="/register" 
                           hx-get="/register" 
                           hx-target="#dynamic-content"
                           hx-push-url="true">
                            Registre-se
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/static/js/auth.js"></script>
<script src="/static/js/verification.js"></script>
<script src="/static/js/messages.js"></script>

<!-- Estilos -->
<link rel="stylesheet" href="/static/css/htmx.css">
