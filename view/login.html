

<div class="container py-5 mt-4 mb-4">
    <div class="mt-4"> </div>
    <div class="mt-4"> </div>
    <div class="mt-4"> </div>
    <div class="mt-4"> </div>
    <h2 class="text-center mb-4">Login</h2>
    <form class="mx-auto" style="max-width: 400px;" hx-post="/users/login" hx-swap="outerHTML">
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control w-100" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control w-100" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div id="login-message" class="mt-3 text-center"></div>
    </form>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    fetch('/users/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            document.getElementById('login-message').innerHTML = 
                `<div class="alert ${response.ok ? 'alert-success' : 'alert-danger'}">${data.message}</div>`;
            if (response.ok) {
                window.location.href = '/'; // Redirect on success
            }
        }
    })
    .catch(error => {
        document.getElementById('login-message').innerHTML = 
            '<div class="alert alert-danger">Erro ao fazer login. Tente novamente.</div>';
    });
});
</script>
