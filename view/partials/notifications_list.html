<div class="notifications-list">
    {{if not .Notifications}}
        <div class="no-notifications">
            <p class="text-white">Nenhuma notificação</p>
        </div>
    {{else}}
        {{range .Notifications}}
            <div class="notification-item {{if not .Read}}unread{{end}}" 
                 data-id="{{.ID}}" 
                 data-type="{{.Type}}" 
                 data-timestamp="{{.CreatedAt}}"
                 hx-post="/api/notifications/{{.ID}}/read"
                 hx-swap="outerHTML">
                <div class="notification-content">
                    <h4>{{.Title}}</h4>
                    <p>{{.Message}}</p>
                    <small>{{formatTimeAgo .CreatedAt}}</small>
                </div>
            </div>
        {{end}}
    {{end}}
</div>
