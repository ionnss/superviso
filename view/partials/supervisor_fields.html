<div class="border p-3 mb-3 rounded shadow-sm">
    <h5 class="border-bottom pb-2 mb-4">Configurações de Supervisor</h5>
    
    <div class="mb-4">
        <label class="form-label fw-bold">Valor da Sessão</label>
        <div class="input-group">
            <span class="input-group-text">R$</span>
            <input type="number" class="form-control" name="session_price" step="0.01" min="0" value="{{.SessionPrice}}">
        </div>
    </div>

    <div class="mb-4">
        <h5>Horários por Dia da Semana</h5>
        {{range $day := .WeekDays}}
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">{{formatWeekday $day}}</label>
            </div>
            <div class="col-md-4">
                <input type="time" class="form-control" 
                       name="start_time_{{$day}}" 
                       value="{{index $.WeeklyHours $day "start_time"}}">
            </div>
            <div class="col-md-4">
                <input type="time" class="form-control" 
                       name="end_time_{{$day}}" 
                       value="{{index $.WeeklyHours $day "end_time"}}">
            </div>
        </div>
        {{end}}
    </div>

    <div class="mt-4 p-3 bg-light rounded">
        <div class="d-flex align-items-center">
            <i class="fas fa-info-circle text-primary me-2"></i>
            <small class="text-muted">
                Estas informações serão visíveis para potenciais supervisionados.
                Mantenha seus horários atualizados.
            </small>
        </div>
    </div>
</div>
