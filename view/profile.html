<div class="container py-5">
    <!-- Breadcrumb e Botão Voltar -->
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Perfil</li>
            </ol>
        </nav>
        <a href="/dashboard" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Meu Perfil</h4>
                </div>
                <div class="card-body">
                    <form hx-post="/api/profile/update" 
                          hx-target="#message-container"
                          hx-swap="innerHTML">
                        
                        <div id="message-container"></div>

                        <!-- Informações Básicas -->
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="first_name" value="{{.FirstName}}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" name="last_name" value="{{.LastName}}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{.Email}}" readonly>
                        </div>

                        <!-- Toggle Supervisor -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" 
                                       name="is_supervisor" 
                                       id="supervisorToggle"
                                       {{if .IsSupervisor}}checked{{end}}
                                       hx-post="/api/profile/toggle-supervisor"
                                       hx-target="#supervisorFields"
                                       hx-swap="innerHTML"
                                       onchange="toggleSupervisorWarning(this)">
                                <label class="form-check-label" for="supervisorToggle">
                                    Quero ser supervisor
                                </label>
                            </div>
                            
                            <!-- Alerta informativo -->
                            <div id="supervisorWarning" class="alert alert-info mt-2" style="display: none;">
                                <i class="fas fa-info-circle me-2"></i>
                                <strong>Atenção:</strong> Ao ativar o modo supervisor, você não poderá ser supervisionado. 
                                Esta escolha define seu papel principal no sistema.
                            </div>
                        </div>

                        <!-- Campos de Supervisor -->
                        <div id="supervisorFields" class="{{if .IsSupervisor}}supervisor-visible{{else}}supervisor-hidden{{end}}">
                            <!-- Será preenchido via HTMX quando o toggle for ativado -->
                        </div>

                        <div id="message-container"></div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 

<!-- Adicione este script no final do arquivo -->
<script>
function toggleSupervisorWarning(checkbox) {
    const warningDiv = document.getElementById('supervisorWarning');
    document.getElementById('supervisorFields').style.display = checkbox.checked ? 'block' : 'none';
    warningDiv.style.display = checkbox.checked ? 'block' : 'none';
}
</script>
