<div class="container py-5">
    <!-- Breadcrumb e Botão Voltar -->
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Perfil</li>
            </ol>
        </nav>
        <a href="/dashboard" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Meu Perfil</h4>
                </div>
                <div class="card-body">
                    <form hx-post="/api/profile/update" 
                          hx-target="#message-container"
                          hx-swap="innerHTML">
                        
                        <!-- Informações Básicas -->
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="first_name" value="{{.User.FirstName}}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" name="last_name" value="{{.User.LastName}}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CRP</label>
                            <input type="text" class="form-control" name="crp" value="{{.User.CRP}}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Abordagem Teórica</label>
                            <input type="text" class="form-control" name="theory_approach" value="{{.User.TheoryApproach}}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{.User.Email}}" readonly>
                        </div>

                        <!-- Toggle Supervisor -->
                        <div class="mb-3">
                            <div class="border border-danger rounded p-3 bg-danger bg-opacity-10">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" 
                                           name="is_supervisor" 
                                           id="supervisorToggle"
                                           {{if .IsSupervisor}}checked{{end}}
                                           hx-post="/api/profile/toggle-supervisor"
                                           hx-target="#supervisorFields"
                                           hx-swap="innerHTML">
                                    <label class="form-check-label" for="supervisorToggle">
                                        <strong>Quero ser supervisor</strong>
                                    </label>
                                </div>
                                
                                <!-- Alerta informativo -->
                                <div id="supervisorWarning" class="alert alert-info mt-2">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <strong>Atenção:</strong> Ao ativar o modo supervisor, você não poderá ser supervisionado. 
                                    Esta escolha define seu papel principal no sistema.
                                </div>
                            </div>
                        </div>

                        <!-- Campos de Supervisor -->
                        <div id="supervisorFields">
                            {{if .IsSupervisor}}
                                {{template "partials/supervisor_fields.html" .}}
                            {{end}}
                        </div>

                        <div id="message-container"></div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adicione este script no final do arquivo -->
<script>
function toggleSupervisorWarning(checkbox) {
    const warningDiv = document.getElementById('supervisorWarning');
    document.getElementById('supervisorFields').style.display = checkbox.checked ? 'block' : 'none';
    warningDiv.style.display = checkbox.checked ? 'block' : 'none';
}
</script>
