<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="d-grid gap-4 col-12 mx-auto" style="max-width: 600px;">
           <!-- <div class="container py-5 mb-4"></div> -->

            <div class="container py-5 mt-4">
                <div class="register-card">
                    <h2 class="text-center mb-4">Crie sua conta</h2>
                    
                    <div id="message-container"></div>
                    
                    <form class="row justify-content-center gx-3 gy-2" 
                        hx-post="/users/register"
                        hx-target="#message-container"
                        hx-swap="innerHTML"
                        hx-indicator="#loading-indicator"
                        hx-on::after-request="handleFormResponse(event)"
                        novalidate>
                        
                        <div id="loading-indicator" class="htmx-indicator text-center mb-3">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="spinner-border text-primary me-2" role="status">
                                    <span class="visually-hidden">Cadastrando...</span>
                                </div>
                                <span>Processando seu cadastro...</span>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Nome</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName" 
                                   name="first_name" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Sobrenome</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName" 
                                   name="last_name" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="cpf" 
                                   name="cpf" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <div class="col-md-6">
                            <label for="crp" class="form-label">CRP</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="crp" 
                                   name="crp" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        <div class="col-md-12">
                            <label for="theoryApproach" class="form-label">Abordagem Teórica</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="theoryApproach" 
                                   name="theory_approach" 
                                   required
                                   oninvalid="this.setCustomValidity('')"
                                   oninput="this.setCustomValidity('')">
                        </div>
                        
                        <div class="col-12 text-center mt-4">
                            <button type="submit" 
                                    class="btn btn-primary btn-lg rounded-pill"
                                    hx-disabled-elt="this">
                                <span class="htmx-indicator-hidden">Cadastrar</span>
                                <span class="htmx-indicator">
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Cadastrando...
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function handleFormResponse(event) {
    const messageContainer = document.getElementById('message-container');
    
    // Se a resposta foi bem sucedida (status 201)
    if (event.detail.successful) {
        setTimeout(() => window.location.href='/?msg=register_success', 1500);
    } 
    // Se houve erro (status 409 Conflict ou outros)
    else {
        messageContainer.innerHTML = event.detail.xhr.response;
        messageContainer.scrollIntoView({ behavior: 'smooth' });
    }
}

// Limpar mensagens quando começar nova requisição
document.addEventListener('htmx:beforeRequest', function(evt) {
    document.getElementById('message-container').innerHTML = '';
});

// Garantir que erros sejam mostrados
document.addEventListener('htmx:responseError', function(evt) {
    const messageContainer = document.getElementById('message-container');
    messageContainer.innerHTML = evt.detail.xhr.response;
    messageContainer.scrollIntoView({ behavior: 'smooth' });
});
</script>
