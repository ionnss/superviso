<div class="container py-5 mb-4"></div>

<div class="container py-5 mt-4">
    <h2 class="text-center mb-4">Crie sua conta de Supervisor</h2>
    
    <div id="message-container"></div>
    
    <form class="row justify-content-center gx-3 gy-2" 
          method="POST"
          action="/users/register/supervisor"
          enctype="application/x-www-form-urlencoded">
        
        <div class="col-md-6">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" name="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" name="last_name" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="col-md-6">
            <label for="crp" class="form-label">CRP</label>
            <input type="text" class="form-control" id="crp" name="crp" required>
        </div>
        <div class="col-md-6">
            <label for="theoryApproach" class="form-label">Abordagem Teórica</label>
            <input type="text" class="form-control" id="theoryApproach" name="theory_approach" required>
        </div>
        <div class="col-md-6">
            <label for="qualifications" class="form-label">Qualificações</label>
            <textarea class="form-control" id="qualifications" name="qualifications" required></textarea>
        </div>
        
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill">
                Cadastrar
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('htmx:configRequest', function(evt) {
    console.log('Request configuration:', evt.detail);
});

document.addEventListener('htmx:beforeRequest', function(evt) {
    let form = evt.detail.requestConfig.elt;
    let formData = new FormData(form);
    console.log('Form data:');
    for (let pair of formData.entries()) {
        console.log(pair[0] + ': ' + pair[1]);
    }
});

document.addEventListener('htmx:afterRequest', function(evt) {
    console.log('Response:', evt.detail.xhr.responseText);
});
</script>

<style>
.htmx-indicator {
    display: none;
}
.htmx-request .htmx-indicator {
    display: inline;
}
.htmx-request.htmx-indicator {
    display: inline;
}
</style>
