<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h2 class="mb-4">Bem-vindo ao Superviso!</h2>
            <p class="lead mb-5">Para começar, precisamos saber qual será seu papel na plataforma:</p>
            
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-user-graduate fa-3x mb-3 text-primary"></i>
                            <h3>Supervisionado</h3>
                            <p>Busque supervisores qualificados e agende suas supervisões.</p>
                            <button class="btn btn-primary btn-lg mt-3"
                                    hx-post="/users/set-role"
                                    hx-vals='{"role": "supervisee"}'
                                    hx-target="#main-content">
                                Sou Supervisionado
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <i class="fas fa-chalkboard-teacher fa-3x mb-3 text-success"></i>
                            <h3>Supervisor</h3>
                            <p>Ofereça supervisão e gerencie seus horários e supervisionados.</p>
                            <button class="btn btn-success btn-lg mt-3"
                                    hx-post="/users/set-role"
                                    hx-vals='{"role": "supervisor"}'
                                    hx-target="#main-content">
                                Sou Supervisor
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
