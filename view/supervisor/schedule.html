<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Configurar Horários - Superviso</title>
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;600&family=Lato:wght@300;700&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="/dashboard">
                Superviso
                <img src="/assets/img/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5 mt-5">
        <h2 class="mb-4">Configure seus Horários de Supervisão</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Disponibilidade Semanal</h5>
                    </div>
                    <div class="card-body">
                        <form hx-post="/supervisor/schedule" hx-target="#message">
                            <div id="message"></div>
                            
                            <!-- Dias da Semana -->
                            <div class="mb-4">
                                <label class="form-label">Dias Disponíveis</label>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="days[]" value="2" id="monday">
                                            <label class="form-check-label" for="monday">Segunda-feira</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="days[]" value="3" id="tuesday">
                                            <label class="form-check-label" for="tuesday">Terça-feira</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="days[]" value="4" id="wednesday">
                                            <label class="form-check-label" for="wednesday">Quarta-feira</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="days[]" value="5" id="thursday">
                                            <label class="form-check-label" for="thursday">Quinta-feira</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="days[]" value="6" id="friday">
                                            <label class="form-check-label" for="friday">Sexta-feira</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Horários -->
                            <div class="mb-4">
                                <label class="form-label">Horários Disponíveis</label>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Início</label>
                                        <input type="time" class="form-control" name="start_time" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Fim</label>
                                        <input type="time" class="form-control" name="end_time" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Duração e Valor -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Duração da Sessão (minutos)</label>
                                    <select class="form-select" name="duration" required>
                                        <option value="30">30 minutos</option>
                                        <option value="45">45 minutos</option>
                                        <option value="60" selected>1 hora</option>
                                        <option value="90">1 hora e 30 minutos</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Valor por Sessão (R$)</label>
                                    <input type="number" class="form-control" name="price" min="0" step="0.01" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Salvar Configurações
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Horários Configurados</h5>
                    </div>
                    <div class="card-body">
                        <div id="schedule-list">
                            <!-- Lista de horários será carregada aqui -->
                            <p class="text-muted">Nenhum horário configurado ainda.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">Copyright &copy; Superviso 2024. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
