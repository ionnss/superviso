<div class="container py-5">
    <!-- Breadcrumb e Botão Voltar -->
    <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded shadow-sm">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active">Supervisores</li>
            </ol>
        </nav>
        <a href="/dashboard" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>
    
    <h2 class="mb-4">Supervisores Disponíveis</h2>
    
    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <form hx-get="/api/supervisors" 
                  hx-target="#supervisor-list"
                  hx-trigger="change">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Abordagem</label>
                        <input type="text" 
                               name="approach" 
                               class="form-control"
                               placeholder="Ex: Psicanálise">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Valor Máximo</label>
                        <input type="number" 
                               name="max_price" 
                               class="form-control"
                               placeholder="R$">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Lista de Supervisores -->
    <div id="supervisor-list" 
         hx-get="/api/supervisors" 
         hx-trigger="load">
        <!-- Será preenchido via HTMX -->
    </div>
</div>
